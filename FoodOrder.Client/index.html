<!doctype html>
<html lang="hu" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendszerfejlesztés - FoodOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="Styles/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100" onload="onLoadFoodTable()">
<header class="mb-3">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoodOrder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="jsonTest.html">Test</a>
                    </li>
                </ul>
                <div class="cart-btn">
                    <i id="cart" class="fas fa-shopping-cart"></i>
                    <span class="cart-quantity">0</span>
                </div>
                <div class="d-flex" role="search">
                    <label id="lblUserName" class="me-2 mt-1 text-white">Bejelentkezve, mint Bali Zsolt</label>
                    <button class="btn btn-outline-danger" type="submit" onclick="logout()">Kilépés</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="cart-modal-overlay mt-5">
            <div class="cart-modal">
                <i id="close-btn" class="fas fa-times"></i>
                <h2>Kosár tartalma</h2>
                <div class="cart-rows"></div>
                <div class="total">
                    <h2 class="cart-total">Összesen:</h2>
                    <span class="total-price">0Ft</span>
                    <button id="purchase-btn" class="btn btn-success">Fizetés</button>
                </div>
            </div>
        </div>
        <h2>Termékek</h2>

        <div id="product-list"></div>

        <nav class="mt-2" aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary">©2024 Bali Zsolt</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Scripts/api.js"></script>
<script src="Scripts/food_list.js"></script>
<script src="Scripts/cart.js"></script>
<script src="Scripts/webSocket.js"></script>
</body>
</html>
