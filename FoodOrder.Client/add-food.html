<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Étel hozzáadása- FoodOrder</title>
</head>
<body class="d-flex flex-column h-100">
<header class="mb-3">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoodOrder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="jsonTest.html">Test</a>
                    </li>
                </ul>
                <div class="cart-btn">
                    <i id="cart" class="fas fa-shopping-cart"></i>
                    <span class="cart-quantity">0</span>
                </div>
                <div class="d-flex" role="search">
                    <label id="lblUserName" class="me-2 mt-1 text-white">Bejelentkezve, mint Bali Zsolt</label>
                    <button class="btn btn-outline-danger" type="submit" onclick="logout()">Kilépés</button>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h1 class="mt-5">Étel hozzáadása</h1>
        <form id="foodForm">
            <div style="display: none" class="form-group">
                <label for="id"></label>
                <input hidden type="number" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Ár:</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Kategória:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select category</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mentés</button>
        </form>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary">©2024 Bali Zsolt</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Scripts/api.js"></script>
<script src="Scripts/food.js"></script>
</body>
</html>
